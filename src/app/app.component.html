<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [opened]="isSidenavOpen"
    mode="push"
    (openedStart)="isSidenavOpen=true"
  >
  <!-- [mode]="(isHandset$ | async) ? 'over' : 'side'" -->

    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" (click)="isSidenavOpen=false" [routerLink]="['/']">Home</a>
      <a mat-list-item routerLinkActive="active" (click)="isSidenavOpen=false" [routerLink]="['/people']">People</a>
      <a mat-list-item routerLinkActive="active" (click)="isSidenavOpen=false" [routerLink]="['/about']">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        
      >
      <!-- *ngIf="(isHandset$ | async)" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mnasat Challenge NG</span>
    </mat-toolbar>
